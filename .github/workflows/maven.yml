    ######## Upload Artifact ######
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
          name: artifact 
          path: ${{Github.workspace}}/target/*.jar
          
   ########### JUnit Test with maven ##########   
   
