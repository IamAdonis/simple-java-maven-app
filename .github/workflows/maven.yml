
name: Java CI with Maven 

env:
  BUILD_TECH: java_maven
  CONTINUE_ON_ERROR: false

on:
  push:
    branches: [ master,main ]
  pull_request:
    branches: [ master,main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:  
  ######Code Checkout######
    - name: Checkout  
      uses: actions/checkout@v2
      
  ######JDK Setup########  
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    ######## Build - Maven ########
    
    - name: Build and analyze
      if: ${{ env.BUILD_TECH == 'java_maven' }}
      env: 
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=IamAdonis_simple-java-maven-app
      continue-on-error: ${{ env.CONTINUE_ON_ERROR }}
      
      
    ###### Sonar -Packages ######
    
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
     ##### Maven- Packages#####     
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
